<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

    <title>Formulario Estudiantil</title>
  </head>
  <body>
    <h1></h1>

   
<body>
  <div class="container" id="advanced-search-form">
      <h2>Formulario Estudiantil</h2>
      <form>
          <div class="form-group">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" id="Nombre">
          </div>
          <div class="form-group">
              <label for="Apellido">Apellido</label>
              <input type="text" class="form-control" placeholder="Apellido" id="Apellido">
          </div>
          <div class="form-group">
              <label for="Cedula">Cedula</label>
              <input type="text" class="form-control" placeholder="Cedula" id="Cedula">
          </div>
          <div class="form-group">
              <label for="Numero">Numero de Telefono</label>
              <input type="text" class="form-control" placeholder="Numero Telefonico" id="Numero Telefonico">
          </div>
          <div class="form-group">
              <label for="Edad">Edad</label>
              <input type="text" class="form-control" placeholder="Edad" id="Edad">
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="Email" id="email">
          </div>
          <div class="form-group">
              <label for="Nacimiento"> Fecha de Nacimiento</label>
              <input type="text" class="form-control" placeholder=" Fecha de Nacimiento" id="Fecha de Nacimiento">
          </div>
          <div class="form-group">
              <label for="Materia">Materia a Cursar</label>
              <input type="text" class="form-control" placeholder="Materia" id="Materia">
          </div>
          <div class="form-group">
              <label>Genero</label>
              <div class="radio">
                  <label class="radio-inline">
                      <input type="radio" name="optradio">Hombre</label>
                  <label class="radio-inline">
                      <input type="radio" name="optradio">Mujer</label>
              </div>
          </div>
          <div class="clearfix"></div>
          <button type="submit" class="btn btn-info btn-lg btn-responsive" id="search"> <span class="glyphicon glyphicon-search"></span>Acepta</button>
      </form>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
